# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - td4debapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_49e228b5f0d140caaf996882553ea927 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_70b938f8a2f54310befddaf2847d32c2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49e228b5f0d140caaf996882553ea927 }}/mantach/publishing:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'td4debapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28279cd5a0a84189bde40ef3a80191ef }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49e228b5f0d140caaf996882553ea927 }}/mantach/publishing:${{ github.sha }}'